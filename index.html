<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div class="screen"></div>
    <div class="clear-buttons">
      <button class="clear">CLEAR</button>
      <button class="clear">DELETE</button>   
    </div>
    <div class="main-buttons">
      <div class="numbers">
        <div class="top-numbers">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
        </div>
        <div class="middle-numbers">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
        </div>
        <div class="bottom-numbers">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
        </div>
        <div class="num-operand">
          <button class="number">0</button>
          <button class="number">.</button>
          <button class="operator equal">=</button>
        </div>
      </div>
      <div class="operators">
        <button class="operator">รท</button>
        <button class="operator">ร</button>
        <button class="operator">-</button>
        <button class="operator">+</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
